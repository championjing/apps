    <script>
        class DashengMimou {
            constructor() {
                // åŸºç¡€å­—ç¬¦æ˜ å°„
                this.baseChars = ['ç›', 'å¡', 'å·´'];
                this.separator = 'å’”';
                
                // åˆå§‹åŒ–UI
                this.initializeUI();
            }

            initializeUI() {
                // è·å–DOMå…ƒç´ 
                this.keyToggle = document.getElementById('keyToggle');
                this.keyInputGroup = document.getElementById('keyInputGroup');
                this.keyInput = document.getElementById('keyInput');
                this.textInput = document.getElementById('textInput');
                this.encryptBtn = document.getElementById('encryptBtn');
                this.decryptBtn = document.getElementById('decryptBtn');
                this.resultText = document.getElementById('resultText');
                this.copyBtn = document.getElementById('copyBtn');
                this.alertContainer = document.getElementById('alertContainer');

                // ç»‘å®šäº‹ä»¶
                this.keyToggle.addEventListener('click', () => this.toggleKey());
                this.encryptBtn.addEventListener('click', () => this.encrypt());
                this.decryptBtn.addEventListener('click', () => this.decrypt());
                this.copyBtn.addEventListener('click', () => this.copyResult());

                // å®æ—¶è¾“å…¥å¤„ç†
                this.textInput.addEventListener('input', () => this.clearAlerts());
            }

            toggleKey() {
                this.keyToggle.classList.toggle('active');
                if (this.keyToggle.classList.contains('active')) {
                    this.keyInputGroup.classList.add('show');
                } else {
                    this.keyInputGroup.classList.remove('show');
                    this.keyInput.value = '';
                }
            }

            // ç”Ÿæˆå¯†é’¥è¡ç”Ÿçš„å­—ç¬¦æ˜ å°„
            generateKeyMapping(key) {
                if (!key) return this.baseChars;
                
                // ä½¿ç”¨ç®€å•çš„å“ˆå¸Œå‡½æ•°ç”Ÿæˆä¼ªéšæœºåºåˆ—
                let hash = 0;
                for (let i = 0; i < key.length; i++) {
                    hash = ((hash << 5) - hash + key.charCodeAt(i)) & 0xffffffff;
                }
                
                // æ ¹æ®å“ˆå¸Œå€¼é‡æ–°æ’åˆ—åŸºç¡€å­—ç¬¦
                const chars = [...this.baseChars];
                const seed = Math.abs(hash);
                
                // Fisher-Yatesæ´—ç‰Œç®—æ³•
                for (let i = chars.length - 1; i > 0; i--) {
                    const j = (seed + i) % (i + 1);
                    [chars[i], chars[j]] = [chars[j], chars[i]];
                }
                
                return chars;
            }

            // å­—ç¬¦ä¸²è½¬äºŒè¿›åˆ¶
            stringToBinary(str) {
                return str.split('').map(char => {
                    return char.charCodeAt(0).toString(2).padStart(16, '0');
                }).join('');
            }

            // äºŒè¿›åˆ¶è½¬å­—ç¬¦ä¸²
            binaryToString(binary) {
                let result = '';
                for (let i = 0; i < binary.length; i += 16) {
                    const chunk = binary.substr(i, 16);
                    if (chunk.length === 16) {
                        result += String.fromCharCode(parseInt(chunk, 2));
                    }
                }
                return result;
            }

            // äºŒè¿›åˆ¶è½¬ä¸‰è¿›åˆ¶
            binaryToTernary(binary) {
                let decimal = BigInt('0b' + binary);
                if (decimal === 0n) return '0';
                
                let ternary = '';
                while (decimal > 0n) {
                    ternary = (decimal % 3n).toString() + ternary;
                    decimal = decimal / 3n;
                }
                return ternary;
            }

            // ä¸‰è¿›åˆ¶è½¬äºŒè¿›åˆ¶
            ternaryToBinary(ternary) {
                if (ternary === '0') return '0';
                
                let decimal = BigInt(0);
                let power = BigInt(1);
                
                for (let i = ternary.length - 1; i >= 0; i--) {
                    decimal += BigInt(ternary[i]) * power;
                    power *= 3n;
                }
                
                return decimal.toString(2);
            }

            // ä¸‰è¿›åˆ¶è½¬"ç›å¡å·´"ç¼–ç 
            ternaryToMakaba(ternary, mapping) {
                return ternary.split('').map(digit => mapping[parseInt(digit)]).join('');
            }

            // "ç›å¡å·´"ç¼–ç è½¬ä¸‰è¿›åˆ¶
            makabaToTernary(makaba, mapping) {
                const reverseMapping = {};
                mapping.forEach((char, index) => {
                    reverseMapping[char] = index.toString();
                });
                
                return makaba.split('').map(char => reverseMapping[char] || '').join('');
            }

            encrypt() {
                try {
                    const text = this.textInput.value.trim();
                    if (!text) {
                        this.showAlert('è¯·è¾“å…¥è¦åŠ å¯†çš„æ–‡æœ¬', 'error');
                        return;
                    }

                    const key = this.keyToggle.classList.contains('active') ? this.keyInput.value : '';
                    if (this.keyToggle.classList.contains('active') && !key) {
                        this.showAlert('è¯·è¾“å…¥å¯†é’¥', 'error');
                        return;
                    }

                    const mapping = this.generateKeyMapping(key);
                    
                    // å°†æ–‡æœ¬è½¬æ¢ä¸ºäºŒè¿›åˆ¶
                    const binary = this.stringToBinary(text);
                    
                    // äºŒè¿›åˆ¶è½¬ä¸‰è¿›åˆ¶
                    const ternary = this.binaryToTernary(binary);
                    
                    // ä¸‰è¿›åˆ¶è½¬"ç›å¡å·´"ç¼–ç 
                    const makaba = this.ternaryToMakaba(ternary, mapping);
                    
                    // åˆ†å—å¹¶ç”¨åˆ†éš”ç¬¦è¿æ¥
                    const blockSize = 9; // æ¯9ä¸ªå­—ç¬¦ä¸€ç»„
                    const blocks = [];

                        blocks.push(makaba.substr(i, blockSize));
                    }
                    
                    const result = blocks.join(this.separator);
                    this.resultText.textContent = result;
                    this.showAlert('åŠ å¯†æˆåŠŸï¼', 'success');
                    
                } catch (error) {
                    console.error('åŠ å¯†é”™è¯¯:', error);
                    this.showAlert('åŠ å¯†å¤±è´¥ï¼Œè¯·æ£€æŸ¥è¾“å…¥', 'error');

            }

            decrypt() {
                try {
                    const text = this.textInput.value.trim();
                    if (!text) {
                        this.showAlert('è¯·è¾“å…¥è¦è§£å¯†çš„å¯†æ–‡', 'error');
                        return;
                    }

                    const key = this.keyToggle.classList.contains('active') ? this.keyInput.value : '';
                    if (this.keyToggle.classList.contains('active') && !key) {
                        this.showAlert('è¯·è¾“å…¥å¯†é’¥', 'error');

                    }

                    const mapping = this.generateKeyMapping(key);
                    
                    // ç§»é™¤åˆ†éš”ç¬¦ï¼Œåˆå¹¶æ‰€æœ‰å—
                    const makaba = text.split(this.separator).join('');
                    
                    // éªŒè¯è¾“å…¥æ˜¯å¦åªåŒ…å«æœ‰æ•ˆå­—ç¬¦
                    const validChars = new Set(mapping);
                    for (let char of makaba) {
                        if (!validChars.has(char)) {
                            throw new Error(`æ— æ•ˆå­—ç¬¦: ${char}`);
                        }
                    }
                    
                    // "ç›å¡å·´"ç¼–ç è½¬ä¸‰è¿›åˆ¶
                    const ternary = this.makabaToTernary(makaba, mapping);
                    
                    // ä¸‰è¿›åˆ¶è½¬äºŒè¿›åˆ¶
                    const binary = this.ternaryToBinary(ternary);
                    
                    // ç¡®ä¿äºŒè¿›åˆ¶é•¿åº¦æ˜¯16çš„å€æ•°
                    const paddedBinary = binary.padStart(Math.ceil(binary.length / 16) * 16, '0');
                    
                    // äºŒè¿›åˆ¶è½¬å­—ç¬¦ä¸²
                    const result = this.binaryToString(paddedBinary);
                    
                    this.resultText.textContent = result;
                    this.showAlert('è§£å¯†æˆåŠŸï¼', 'success');
                    
                } catch (error) {
                    console.error('è§£å¯†é”™è¯¯:', error);
                    this.showAlert('è§£å¯†å¤±è´¥ï¼Œè¯·æ£€æŸ¥å¯†æ–‡æ ¼å¼æˆ–å¯†é’¥æ˜¯å¦æ­£ç¡®', 'error');
                }
            }

            copyResult() {
                const text = this.resultText.textContent;
                if (text === 'å¤„ç†ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...') {
                    this.showAlert('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹', 'error');
                    return;
                }

                navigator.clipboard.writeText(text).then(() => {
                    this.showAlert('å¤åˆ¶æˆåŠŸï¼', 'success');
                }).catch(() => {
                    // é™çº§æ–¹æ¡ˆ
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.showAlert('å¤åˆ¶æˆåŠŸï¼', 'success');
                });
            }

            showAlert(message, type) {

                this.alertContainer.appendChild(alert);

                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.parentNode.removeChild(alert);
                    }

            }

            clearAlerts() {
                this.alertContainer.innerHTML = '';
            }
        }
