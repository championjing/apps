                // ç»˜åˆ¶æ–‡å­—
                drawText(ctx, textOverlay, width, height);
                
                // ä¸‹è½½å›¾ç‰‡
                downloadCanvas(canvas, filename);
            }
        }

        function drawText(ctx, textOverlay, canvasWidth, canvasHeight) {
            const textElements = textOverlay.children;
            
            // è·å–ä½ç½®è®¾ç½®
            const verticalPosition = verticalPositionSelect.value;
            const horizontalPosition = horizontalPositionSelect.value;
            const verticalOffset = parseInt(verticalOffsetInput.value);
            const horizontalOffset = parseInt(horizontalOffsetInput.value);
            
            // è·å–é¢„è§ˆåŒºåŸŸçš„å°ºå¯¸ç”¨äºæ¯”ä¾‹è®¡ç®—
            const previewWidth = textOverlay.parentElement.offsetWidth;
            const previewHeight = textOverlay.parentElement.offsetHeight;
            
            // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
            const scaleX = canvasWidth / previewWidth;
            const scaleY = canvasHeight / previewHeight;
            
            // è®¡ç®—åŸºç¡€Yä½ç½®
            let baseY;
            const totalTextHeight = Array.from(textElements).reduce((height, element) => {
                const fontSize = parseInt(window.getComputedStyle(element).fontSize) * scaleY; // æŒ‰æ¯”ä¾‹ç¼©æ”¾
                return height + fontSize + 15 * scaleY; // é—´è·ä¹ŸæŒ‰æ¯”ä¾‹ç¼©æ”¾
            }, 0) - 15 * scaleY; // å‡å»æœ€åä¸€ä¸ªé—´è·
            
            switch(verticalPosition) {
                case 'top':
                    // é¡¶éƒ¨ä½ç½®å‘ä¸­é—´ç§»åŠ¨40pxï¼šä»30pxæ”¹ä¸º70px
                    baseY = (70 + verticalOffset) * scaleY;
                    break;
                case 'upper-center':
                    // ä¸­ä¸Šä½ç½®ï¼š40%ä½ç½® + 20pxä¸‹ç§»
                    baseY = canvasHeight * 0.4 + (20 + verticalOffset) * scaleY - totalTextHeight / 2;
                    break;
                case 'bottom':
                    // åº•éƒ¨ä½ç½®å‘ä¸­é—´ç§»åŠ¨40pxï¼šä»30pxæ”¹ä¸º70px
                    baseY = canvasHeight - (70 - verticalOffset) * scaleY - totalTextHeight;
                    break;
                default: // center
                    baseY = (canvasHeight - totalTextHeight) / 2 + verticalOffset * scaleY;
            }
            
            // è®¡ç®—åŸºç¡€Xä½ç½®
            let baseX;
            switch(horizontalPosition) {
                case 'left':
                    baseX = (30 + horizontalOffset) * scaleX;
                    ctx.textAlign = 'left';
                    break;
                case 'right':
                    baseX = canvasWidth - (30 - horizontalOffset) * scaleX;
                    ctx.textAlign = 'right';
                    break;
                default: // center
                    baseX = canvasWidth / 2 + horizontalOffset * scaleX;
                    ctx.textAlign = 'center';
            }
            
            let yOffset = baseY;

            for (let element of textElements) {
                const computedStyle = window.getComputedStyle(element);
                const fontSize = parseInt(computedStyle.fontSize) * scaleY; // æŒ‰æ¯”ä¾‹ç¼©æ”¾å­—ä½“å¤§å°
                const fontFamily = computedStyle.fontFamily;
                const color = computedStyle.color;
                const text = element.textContent;

                ctx.font = `bold ${fontSize}px ${fontFamily}`;
                ctx.fillStyle = color;
                ctx.strokeStyle = 'rgba(0,0,0,0.7)';
                ctx.lineWidth = 2 * Math.min(scaleX, scaleY); // æè¾¹å®½åº¦ä¹ŸæŒ‰æ¯”ä¾‹ç¼©æ”¾

                // ç»˜åˆ¶æ–‡å­—é˜´å½±
                ctx.strokeText(text, baseX, yOffset + fontSize);
                // ç»˜åˆ¶æ–‡å­—
                ctx.fillText(text, baseX, yOffset + fontSize);

                yOffset += fontSize + 15 * scaleY; // é—´è·ä¹ŸæŒ‰æ¯”ä¾‹ç¼©æ”¾
            }
        }

        function downloadCanvas(canvas, filename) {
            // ç›´æ¥ä¸‹è½½æ–¹å¼
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
            
            console.log(`å›¾ç‰‡å·²ä¸‹è½½: ${filename}`);
        }

        function saveHorizontalImage() {
            const filename = generateFilename('_æ¨ªç‰ˆ');
            // 4:3 æ¯”ä¾‹ï¼Œä½¿ç”¨1440x1080
            saveImage('horizontalPreview', filename, 1440, 1080);

        function saveVerticalImage() {
            const filename = generateFilename('_ç«–ç‰ˆ');
            const ratio = verticalRatioSelect.value;
            
            if (ratio === '3:4') {
                // 3:4 æ¯”ä¾‹ï¼Œä½¿ç”¨810x1080

            } else {
                // 9:16 æ¯”ä¾‹ï¼Œä½¿ç”¨1080x1920

            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        titleTextInput.addEventListener('input', updatePreview);
        subtitleTextInput.addEventListener('input', updatePreview);
        fontFamilySelect.addEventListener('change', updatePreview);
        textColorInput.addEventListener('input', updatePreview);

        verticalRatioSelect.addEventListener('change', () => {

        textOrderInputs.forEach(input => {
            input.addEventListener('change', updatePreview);

        // å­—ä½“åŠ è½½å‡½æ•°
        async function loadWebFonts() {
            try {
                // æ£€æŸ¥ç½‘ç»œè¿æ¥
                if (!navigator.onLine) {
                    console.log('æ— ç½‘ç»œè¿æ¥ï¼Œè·³è¿‡ç½‘ç»œå­—ä½“åŠ è½½');
                    return;
                }

                // åŠ è½½å¾—æ„é»‘å­—ä½“
                const font = new FontFace('SmileySans', 'url(https://revo-resource.oss-cn-beijing.aliyuncs.com/SmileySans-Oblique.ttf)');
                
                const loadedFont = await Promise.race([
                    font.load(),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('å­—ä½“åŠ è½½è¶…æ—¶')), 10000))
                ]);
                
                document.fonts.add(loadedFont);
                console.log('å¾—æ„é»‘å­—ä½“åŠ è½½æˆåŠŸ');
                
                // å­—ä½“åŠ è½½å®Œæˆååˆ·æ–°é¢„è§ˆ
                updatePreview();
                
            } catch (error) {
                console.log('å­—ä½“åŠ è½½å¤±è´¥:', error.message);
            }
        }

        // é¡µé¢åŠ è½½å®ŒæˆååŠ è½½å­—ä½“
        document.addEventListener('DOMContentLoaded', () => {
            loadWebFonts();
        });

        // åˆå§‹åŒ–é¢„è§ˆ
        updateVerticalRatio();
        updatePreview();
    </script>
